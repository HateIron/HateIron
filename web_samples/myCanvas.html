<!DOCTYPE html> 
<html>

        <meta charset="utf-8"> 
        <title>菜鸟教程(runoob.com)</title>

    <body>
        <canvas id="myCanvas">你的浏览器不支持 HTML5 canvas 标签。</canvas>
        <script>
            var c=document.getElementById('myCanvas');
            var ctx=c.getContext('2d');
            ctx.fillStyle='#FF0000';
            ctx.fillRect(0,0,80,100);
        </script>
